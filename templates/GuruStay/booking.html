    <div class="container">

        <!-- Property Info -->
        <div class="property-card">
            <img src="{% static 'GuruStay/images/image3.jpg' %}" alt="Hotel Room">
            <div class="property-info">
                <h2>Hotel Luxe</h2>
                <p class="location">Paris</p>
                <p class="rating">★★★★☆ 4.8</p>
                <p class="price">$200 / night</p>
            </div>
        </div>

        <!-- Booking Form -->
        <div class="form-section">
            <h3>Booking Details</h3>
            <div class="date-group">
                <label>Check-in</label>
                <input type="date">
                <label>Check-out</label>
                <input type="date">
            </div>
        </div>

        <h3>Guest Information</h3>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Phone">

        <h3>Special Requests</h3>
        <textarea placeholder="Any special request?"></textarea>
        <label><input type="checkbox"> Save info for next time</label>

        <h3>Payment</h3>
        <div class="payment-options">
            <label><input type="radio" name="payment" checked> Credit/Debit Card</label>
            <label><input type="radio" name="payment"> PayPal</label>
        </div>
        <input type="text" placeholder="Card Number">
        <input type="text" placeholder="MM / YY">

        <div class="support">
            <p>Free cancellation until Aug 15</p>
            <p>24/7 customer support</p>
        </div>
        </div>

        <!-- Summary -->
        <div class="summary-section">
            <h3>Booking Summary</h3>
            <p>4 nights</p>
            <p>$200 x 4 nights = $800</p>
            <p>Taxes & fees = $60</p>
            <p>Service fee = $80</p>
            <input type="text" placeholder="Coupon Code">
            <button class="apply-btn">Apply</button>
            <h2>Total: $940</h2>
            <button class="confirm-btn">Confirm & Pay</button>
        </div>
        
    </div>
